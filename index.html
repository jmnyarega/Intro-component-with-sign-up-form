<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="intro">
        <h3 class="intro__title">Learn to code by watching others</h3>
        <p class="intro__text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="banner__text">
        Try it free 7 days <span> then $20/mo. thereafter </span>
      </div>

      <div class="form">
        <form action="#0">
          <div class="form__control">
            <input
              type="text"
              placeholder="First Name"
              id="fname"
              title="First Name"
            />
            <img
              id="fname-error-img"
              src="./images/icon-error.svg"
              alt="error"
            />
          </div>
          <span id="form__error"></span>

          <div class="form__control">
            <input
              type="text"
              placeholder="Last Name"
              id="lname"
              title="Last Name"
            />
            <img
              id="lname-error-img"
              src="./images/icon-error.svg"
              alt="error"
            />
          </div>
          <span id="form__error"></span>

          <div class="form__control">
            <input
              type="email"
              placeholder="Email Address"
              id="email"
              title="email"
              novalidate
            />
            <img
              id="email-error-img"
              src="./images/icon-error.svg"
              alt="error"
            />
          </div>
          <span id="form__error"></span>

          <div class="form__control">
            <input
              type="password"
              placeholder="Password"
              id="password"
              title="password"
            />
            <img
              id="password-error-img"
              src="./images/icon-error.svg"
              alt="error"
            />
          </div>
          <span id="form__error"></span>

          <button class="button">Claim your free trial</button>
          <div class="terms-conditions">
            By clicking the button, you are agreeing to our
            <span class="terms-conditions terms-conditions--alt"
              >Terms and Services</span
            >
          </div>
        </form>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
